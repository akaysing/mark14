<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stonks | mark14-neog</title>
</head>
<body>
    <h1>Where's My Stonks?</h1>
    <main>
        <label for="initial-price">Initial Price
        <input id="initial-price" type="text" placeholder="Enter Initial Price" /></label> 
        <label for="stocks-quantity">Quantity Of Stocks
        <input id="stocks-quantity" type="text" placeholder="Enter the number of Stocks bought" /></label>
        <label for="current-price">Current Price
        <input id="current-price" type="text" placeholder="Enter Current Price of Stocks" /></label>
        
    <button id="submit-btn">Tell Me!</button>

    <div id="output-box"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
